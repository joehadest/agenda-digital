<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agenda Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Adicionando favicon -->
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-calendar-alt"></i>
                <h1>Agenda Digital</h1>
                <p>Crie uma conta para gerenciar seus compromissos</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Nome completo:</label>
                    <input type="text" id="name" required placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required placeholder="Mínimo de 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirme a senha:</label>
                    <input type="password" id="confirm-password" required placeholder="Digite a senha novamente">
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Cadastrar
                </button>

                <div class="auth-links">
                    <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                </div>

                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
