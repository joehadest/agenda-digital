<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Minha Agenda Digital</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button id="btn-logout" class="btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </header>

        <div class="add-event">
            <h2>Novo Compromisso</h2>
            <form id="event-form">
                <div class="input-group">
                    <label for="event-title">Título:</label>
                    <input type="text" id="event-title" required>
                </div>

                <div class="input-group">
                    <label for="event-date">Data:</label>
                    <input type="date" id="event-date" required>
                </div>

                <div class="input-group">
                    <label for="event-time">Hora:</label>
                    <input type="time" id="event-time" required>
                </div>

                <div class="input-group">
                    <label for="event-description">Descrição:</label>
                    <textarea id="event-description"></textarea>
                </div>

                <div class="input-group">
                    <label for="event-notification">Notificação:</label>
                    <select id="event-notification">
                        <option value="0">No momento do evento</option>
                        <option value="15">15 minutos antes</option>
                        <option value="30">30 minutos antes</option>
                        <option value="60">1 hora antes</option>
                        <option value="1440">1 dia antes</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </form>
        </div>

        <div class="events-container">
            <h2>Meus Compromissos</h2>
            <div class="filter">
                <label for="filter-date">Filtrar por data:</label>
                <input type="date" id="filter-date">
                <button id="btn-clear-filter" class="btn-secondary">Limpar filtro</button>
            </div>
            <div id="loading-indicator" class="loading">Carregando...</div>
            <ul id="events-list"></ul>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
